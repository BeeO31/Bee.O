<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bee.O</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="admin-header">
    <div class="admin-nav">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Retour au site</a>
    </div>
    <h1>Espace Admin</h1>
    <div class="admin-nav">
        <button onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Déconnexion</button>
    </div>
</header>

<div class="admin-container" id="admin-content">

    <div class="admin-section" id="actus-admin">
        <h2><i class="fa-regular fa-newspaper"></i> Actualités</h2>
        <div class="actus-form-grid">
            <input type="text" id="actu-title" placeholder="Titre de l'actualité" oninput="previewActu()">
            <input type="text" id="actu-img" placeholder="URL de l'image (optionnel)" oninput="previewActu()">
            <textarea id="actu-text" rows="5" placeholder="Contenu de l'actualité"></textarea>
            <select id="actu-pos">
                <option value="left">Image à gauche</option>
                <option value="right">Image à droite</option>
            </select>
        </div>
        <div id="actu-preview" class="admin-preview"></div>
        <button onclick="addActu()" id="addActuBtn"><i class="fa-solid fa-plus"></i> Ajouter</button>
        <div id="actus-list" class="admin-list"></div>
    </div>

    <div class="admin-section" id="liens-admin">
        <h2><i class="fa-solid fa-link"></i> Liens Utiles</h2>
        <input type="text" id="lien-title" placeholder="Titre du lien">
        <input type="text" id="lien-url" placeholder="URL">
        <button onclick="addLien()" id="addLienBtn"><i class="fa-solid fa-plus"></i> Ajouter</button>
        <div id="liens-list" class="admin-list"></div>
    </div>

    <div class="admin-section" id="galerie-admin">
        <h2><i class="fa-regular fa-image"></i> Galerie</h2>
        <input type="text" id="gallery-img" placeholder="URL de l'image">
        <button onclick="addImage()" id="addImageBtn"><i class="fa-solid fa-plus"></i> Ajouter</button>
        <div id="gallery-list" class="admin-list"></div>
    </div>

    <div class="admin-section" id="partners-admin">
        <h2><i class="fa-regular fa-handshake"></i> Partenaires</h2>
        <input type="text" id="partner-name" placeholder="Nom du partenaire">
        <input type="text" id="partner-logo" placeholder="Nom du fichier logo">
        <input type="text" id="partner-link" placeholder="Lien (facultatif)">
        <button onclick="addPartner()" id="addPartnerBtn"><i class="fa-solid fa-plus"></i> Ajouter</button>
        <div id="partners-list" class="admin-list"></div>
    </div>

    <div class="admin-section" id="faq-admin">
        <h2><i class="fa-solid fa-circle-question"></i> Questions/Réponses (FAQ)</h2>
        <input type="text" id="faq-id" placeholder="Identifiant (Ex: FAQ-2025-001)">
        <textarea id="faq-question" rows="2" placeholder="Question"></textarea>
        <textarea id="faq-answer" rows="5" placeholder="Réponse"></textarea>
        <input type="text" id="faq-links" placeholder="Liens Utiles (séparés par une virgule)">
        <button onclick="addFaq()" id="addFaqBtn"><i class="fa-solid fa-plus"></i> Ajouter</button>
        <div id="faq-list" class="admin-list"></div>
    </div>

</div>

<div id="login-form" class="login-container">
    <h2>Espace Admin</h2>
    <input type="password" id="admin-password" placeholder="Mot de passe">
    <button onclick="login()" class="btn">Connexion</button>
</div>

</body>
<script defer src="admin.js"></script>
</html>
