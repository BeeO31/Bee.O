<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bee.O - Association</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="hero-header">
    <img src="assets/Logo Bee.O.jpg" alt="Logo Bee.O" class="hero-image">
    <div class="hero-text">
      <h1 class="highlight">Bienvenue chez Bee.O</h1>
      <p class="highlight">Association des passionnés d’olives, d'huile d'olive et de miel</p>
    </div>
  </header>

  <nav class="main-nav">
    <a href="#actualites"><i class="fa-solid fa-newspaper"></i> Actualités</a>
    <a href="#infos"><i class="fa-solid fa-circle-info"></i> Infos Pratiques</a>
    <a href="#liens"><i class="fa-solid fa-link"></i> Liens Utiles</a>
    <a href="#galerie"><i class="fa-solid fa-image"></i> Galerie</a>
    <a href="admin.html" target="_blank"><i class="fa-solid fa-user"></i> Admin</a>
  </nav>

  <main>
    <section id="actualites" class="section">
      <h2 class="centered-title">Actualités</h2>
      <div id="actus-container" class="actus-grid"></div>
    </section>

    <section id="infos" class="section">
      <h2 class="centered-title">Infos Pratiques</h2>
      <div class="infos-container">
        <button class="btn small-btn" onclick="window.open('form-adhesion.html','_blank')">Adhésion</button>
        <button class="btn small-btn" onclick="window.open('form-inscription.html','_blank')">Inscription</button>
        <button class="btn small-btn" onclick="window.open('form-renseignement.html','_blank')">Renseignement</button>
      </div>
    </section>

    <section id="liens" class="section">
      <h2 class="centered-title">Liens Utiles</h2>
      <div id="liens-container" class="links-grid"></div>
    </section>

    <section id="galerie" class="section">
      <h2 class="centered-title">Galerie</h2>
      <div id="galerie-container" class="galerie-grid"></div>
    </section>

    <section class="partners-carousel section">
      <h2>Nos partenaires</h2>
      <div class="carousel-wrapper">
        <div class="carousel" id="partnersCarousel"></div>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 Bee.O - Tous droits réservés</footer>

  <button id="scrollTopBtn" class="scroll-top" aria-label="Retour en haut">
    <i class="fa-solid fa-arrow-up"></i>
  </button>
</body>
</html>
